<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
  
  <!-- Music note -->
  <g fill="white">
    <!-- Note stem -->
    <rect x="200" y="140" width="30" height="200" rx="15"/>
    
    <!-- Note head -->
    <ellipse cx="200" cy="340" rx="50" ry="35" transform="rotate(-20 200 340)"/>
    
    <!-- Second note stem -->
    <rect x="280" y="100" width="30" height="240" rx="15"/>
    
    <!-- Second note head -->
    <ellipse cx="280" cy="340" rx="50" ry="35" transform="rotate(-20 280 340)"/>
    
    <!-- Connecting beam -->
    <path d="M 230 140 L 310 100 L 310 130 L 230 170 Z"/>
  </g>
  
  <!-- "Mu" text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">Mu</text>
</svg>
